<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Carrito de Compra</title>
</head>
<body>
  <!-- Aquí está la estructura principal de la página -->
  <div class="container">
    <!-- Contenedor del carrito -->
    <div class="cart-container">
      <h1 class="title">Carrito de Compra</h1>
      <!-- Aquí se mostrarán los elementos en el carrito -->
      <ul id="cart-items"></ul>
      <!-- Aquí se mostrará el total de la compra -->
      <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
      <!-- Botón para pagar -->
      <button id="checkout-button" class="button is-primary" onclick="checkout()" disabled>Pagar</button>
      <!-- Botón para vaciar el carrito -->
      <button class="button is-danger" onclick="clearCart()">Vaciar Carrito</button>
    </div>
    <!-- Contenedor de productos disponibles -->
    <div class="product-container">
      <h2 class="subtitle">Productos disponibles</h2>
      <!-- Aquí se listarán los productos disponibles -->
      <ul id="product-list"></ul>
    </div>
  </div>
  <!-- Incluimos nuestro script JS -->
  <script src="./js/Guridi_EntregaFinal.js"></script>
</body>
</html>
