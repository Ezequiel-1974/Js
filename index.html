<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Carrito de Compra</title>
</head>
<body>
  <div class="container">
    <div class="cart-container">
      <h1 class="title">Carrito de Compra</h1>
      <ul id="cart-items"></ul>
      <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
      <button id="checkout-button" class="button is-primary" onclick="checkout()" disabled>Pagar</button>
      <button class="button is-danger" onclick="clearCart()">Vaciar Carrito</button>
    </div>
    <div class="product-container">
      <h2 class="subtitle">Productos disponibles</h2>
      <ul id="product-list">
        <li><button class="button is-success" onclick="cart.addItem('Producto 1', 10)">Producto 1 - $10</button></li>
        <li><button class="button is-success" onclick="cart.addItem('Producto 2', 15)">Producto 2 - $15</button></li>
        <li><button class="button is-success" onclick="cart.addItem('Producto 3', 20)">Producto 3 - $20</button></li>
      </ul>
    </div>
  </div>
  <script src="./js/Guridi_EntregaFinal.js"></script>
</body>
</html>
